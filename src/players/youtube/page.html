<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Loading</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>

    <script>
      // window["START" + "_" + "TIME"] = 36;
      // window["START" + "_" + "VOLUME"] = 10;

      var videoId = "VIDEO_ID"; // Wimkqo8gDZ0
      var startVolume = START_VOLUME;
      var startTime = START_TIME;
      var subtitles = SUBTITLES;

      function setVolume(volume) {
        if (
          typeof window.player !== "undefined" &&
          typeof window.player.setVolume !== "undefined"
        ) {
          window.player.setVolume(volume);
        }
        startVolume = volume;
      }
      function getVolume() {
        if (
          typeof window.player !== "undefined" &&
          typeof window.player.getVolume !== "undefined"
        ) {
          return window.player.getVolume();
        } else {
          return startVolume;
        }
      }

      function setCurrentTime(time) {
        if (
          typeof window.player !== "undefined" &&
          typeof window.player.seekTo !== "undefined"
        ) {
          // We recommend that you set this parameter to false while the user drags the
          // mouse along a video progress bar and then set it to true when the user releases
          // the mouse.
          window.player.seekTo(time, true);
        }
        startTime = time;
      }
      function getCurrentTime() {
        if (
          typeof window.player !== "undefined" &&
          typeof window.player.getCurrentTime !== "undefined"
        ) {
          return window.player.getCurrentTime();
        } else {
          return startTime;
        }
      }

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      function onYouTubeIframeAPIReady() {
        var player = new YT.Player("player", {
          width: window.innerWidth,
          height: window.innerHeight,
          videoId: videoId,
          playerVars: {
            autoplay: 1,
            controls: 0,
            disablekb: 1,
            fs: 0,
            modestbranding: 1,
            rel: 0,
            start: startTime,
            cc_load_policy: subtitles ? 1 : 0,
            cc_lang_pref: "en",
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange,
          },
        });

        window.player = player;

        function updateSize() {
          player.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener("resize", () => {
          updateSize();
        });
        updateSize();
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        var player = event.target;
        player.setVolume(startVolume);
        player.playVideo();
      }

      // https://stackoverflow.com/a/6313008
      function formatSeconds(totalSeconds) {
        var sec_num = parseInt(totalSeconds, 10); // don't forget the second param
        var hours = Math.floor(sec_num / 3600);
        var minutes = Math.floor((sec_num - hours * 3600) / 60);
        var seconds = sec_num - hours * 3600 - minutes * 60;

        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (hours !== "00") {
          return hours + ":" + minutes + ":" + seconds;
        } else {
          return minutes + ":" + seconds;
        }
      }

      window.playerEnded = false;

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      // var done = false;

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
          var player = event.target;
          var videoData = player.getVideoData();

          var totalSeconds = player.getDuration();
          if (isFinite(totalSeconds)) {
            document.title =
              videoData.title + " (" + formatSeconds(totalSeconds) + ")";
          } else {
            document.title = videoData.title;
          }
        } else if (event.data == YT.PlayerState.ENDED) {
          window.playerEnded = true;
        }
      }
    </script>

    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
